box: debian
build:
  steps:
    - arjen/hugo-build@1.21.1:
      version: "0.36"
      flags: --buildDrafts=false
      theme: even
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - leipert/git-push:
        gh_oauth: $GIT_TOKEN
        basedir: public
        repo: nabeen/nabeen.github.io
        branch: master
