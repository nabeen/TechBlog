box: debian
build:
  steps:
    - arjen/hugo-build@1.14.1:
      flags: --buildDrafts=false
      theme: mainroad
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - leipert/git-push:
        gh_oauth: $GIT_TOKEN
        basedir: public
        repo: nabeen/nabeen.github.io
        branch: master
