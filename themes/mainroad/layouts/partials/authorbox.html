{{ if .Site.Params.authorbox }}
<div class="mr-author-box clearfix">
	<figure class="mr-author-box-avatar">
		<img alt="{{ .Site.Author.name }} avatar" src="{{ .Site.Author.avatar | absURL }}" class="avatar avatar-90 photo" height="90" width="90">
	</figure>
	<div class="mr-author-box-header">
		author: <span class="mr-author-box-name">{{ .Site.Author.name }}</span>
	</div>
	<div class="mr-author-box-bio">
		{{ .Site.Author.bio }}
		<br />
		<br />
		<a href="https://twitter.com/_nabeen" class="twitter-follow-button" data-show-count="false">Follow @_nabeen</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
	</div>
</div>
{{ end }}
